<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELMED - セルフメディケーション税制対象品目検索ツール</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/modal.css" rel="stylesheet">
</head>

<body>
    <div id="main" v-cloak>
        <div class="container search">
            <span>検索キーワード</span>
            <input type="text" class="inputtext" v-model="searchText" v-on:input="search" v-on:keyup="search" v-on:keydown="search" v-on:change="search">
        </div>
        <div class="container">
            <div class="result-header col-name">販売名</div>
            <div class="result-header col-maker">製造販売業者名</div>
            <div class="result-header col-component">成分名</div>
        </div>
        <div class="container" v-for="item in searchResult">
            <div class="result-item col-name">
                <a v-bind:href="link + item.nm">{{ item.nm }}</a>
            </div>
            <div class="result-item col-maker">{{ item.mf }}</div>
            <div class="result-item col-component">{{ item.cp }}</div>
        </div>
    </div>

    <footer>
        <div id="app">
            <button id="show-modal" @click="showModal = true">About</button>
            <modal v-if="showModal" @close="showModal = false">
                <h3 slot="header">custom header</h3>
            </modal>
        </div>
    </footer>

    <!-- app -->


    <script type="text/x-template" id="modal-template">
      <transition name="modal">
        <div class="modal-mask">
          <div class="modal-wrapper">
            <div class="modal-container">
    
              <div class="modal-header">
                <slot name="header">
                  default header
                </slot>
              </div>
    
              <div class="modal-body">
                <slot name="body">
                  default body
                </slot>
              </div>
    
              <div class="modal-footer">
                <slot name="footer">
                  default footer
                  <button class="modal-default-button" @click="$emit('close')">
                    OK
                  </button>
                </slot>
              </div>
            </div>
          </div>
        </div>
      </transition>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.1/vue.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/modal.js"></script>
</body>

</html>
